<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Suika + Pixi.js Demo</title>
  <style>
    @font-face {
      font-family: 'Nunito'; 
      src: url(fonts/Nunito.ttf); 
    }

    @font-face {
      font-family: 'SpelltyperNumber'; 
      src: url(fonts/Spelltyper.ttf); 
    }

    /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã, —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º body/html */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ —Å–∫—Ä–æ–ª–ª–∞ */
      font-family: sans-serif;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è Pixi canvas */
    #pixi-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Canvas –Ω–∞ ¬´–∑–∞–¥–Ω–µ–º –ø–ª–∞–Ω–µ¬ª */
    }

    /* UI –ø–∞–Ω–µ–ª—å —Å–ª–µ–≤–∞, –ø–æ–≤–µ—Ä—Ö –∫–∞–Ω–≤–∞—Å–∞ */
    #gameUI {
      font-family: 'Nunito';
      font-weight: 600;
      position: absolute;
      top: 0; left: 0;
      width: 250px; /* —à–∏—Ä–∏–Ω–∞ –ø–∞–Ω–µ–ª–∏ */
      color: white;
      padding: 10px;
      z-index: 10; /* –≤—ã—à–µ –∫–∞–Ω–≤–∞—Å–∞ */
      box-sizing: border-box;
    }

    .ui-stats-container {
      color: white;
      width: 250px;
      display: grid;
      justify-items: flex-end;
      user-select: none;
      pointer-events: none;
    }

    .score-container {
      font-family: 'SpelltyperNumber';
      font-size: 70px;
      text-align: end;
      letter-spacing: 4px;
      word-break: break-all;
    }

    .combo-text {
      font-size: 40px;
      height: 32px;
      color: #9BB7FF;
    }

    .score-text {
      height: 70px;
    }

    .score-multiplied {
      font-size: 40px;
      margin-top: 10px;
      position: relative; /* —Ä–æ–¥–∏—Ç–µ–ª—å */
      right: 0;
      width: 100px;
      height: 300px;
    }

    .score-multiplied div {
      position: absolute;
      right: 0;
      white-space: nowrap;  /* üëà –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É */
      width: 100%;          /* üëà –¥–æ–±–∞–≤—å —à–∏—Ä–∏–Ω—É, —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ —Å–∂–∏–º–∞–ª—Å—è */
      text-align: right;     /* üëà –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ –ª–µ–≤–æ–º—É –∫—Ä–∞—é (–ø–æ –∂–µ–ª–∞–Ω–∏—é) */
    }

    .spawn-counter-dots-container.hidden {
      display: none;
    }

    .spawn-counter-dots-container {
      display: flex;
      gap: 10px;
      margin-right: 6px;
      margin-bottom: 41px;
    }

    .spawn-counter-dots {
      width: 20px;
      height: 20px;
      border-radius: 40%;
      background-color: gray; /* –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã–π (—Å–µ—Ä—ã–π) */
    }

    .spawn-counter-dots.spawn-active {
      background-color: yellow; /* –∞–∫—Ç–∏–≤–Ω—ã–π (–∂–µ–ª—Ç—ã–π) */
    }

    /* –ü—Ä–∏–º–µ—Ä —Å—Ç–∏–ª—è —Ç–µ–∫—Å—Ç–∞/–∫–Ω–æ–ø–æ–∫ */
    #info {
      margin-bottom: 10px;
    }
    #inviteBox {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- –ü–∞–Ω–µ–ª—å —Å–ª–µ–≤–∞ -->
  <div id="gameUI">
    <p id="info">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    <div id="inviteBox"></div>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è Pixi (canvas –±—É–¥–µ—Ç –≤–Ω—É—Ç—Ä–∏) -->
  <div id="pixi-container"></div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Pixi.js (—á–µ—Ä–µ–∑ CDN) -->
  <script src="https://pixijs.download/release/pixi.js"></script>

  <!-- –ù–∞—à –∫–ª–∏–µ–Ω—Ç—Å–∫–∏–π –∫–æ–¥ -->
  <script type="module" src="uistats.js"></script>
  <script type="module" src="effects.js"></script>
  <script type="module" src="client.js"></script>
</body>
</html>
